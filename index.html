<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissor</title>
</head>
<body>
  <header class="header">
    <h1>Rock Paper Scissor</h1>
    <p>Your Favorite Childhood Game.</p>
  </header>
  <main class="main">
    <div>
    <img src="./images/rock.png" data-type="rock" alt="rock" class="button">
    <img src="./images/paper.png" data-type="paper" alt="paper" class="button">
    <img src="./images/scissor.png" data-type="scissor" alt="scissor" class="button">
    </div>
    <img src="./images/computer.png" alt="computer" class="computer">
  </main>
  <h3 class="output"></h3>
  <script src="script.js"></script>
</body>
</html>
