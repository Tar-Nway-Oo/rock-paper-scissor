<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissor</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Rock Paper Scissor</h1>
        <p>play your favorite childhood game.</p>
        <button class="dark-mode">Dark Mode</button>
      </header>
      <main class="main">
        <img
          src="https://i.redd.it/9h0djr2uaxnz.jpg"
          alt="rock"
          class="image"
          id="rock"
        />
        <img
          src="https://thumbs.dreamstime.com/b/old-paper-sheet-white-shadow-35056911.jpg"
          alt="paper"
          class="image"
          id="paper"
        />
        <img
          src="https://static.vecteezy.com/system/resources/previews/003/808/404/non_2x/scissors-icon-for-web-presentation-logo-infographic-haircut-tailor-hairdresser-haircut-free-vector.jpg"
          alt="scissor"
          class="image"
          id="scissor"
        />
        <button class="submit">Submit</button>
      </main>
    </div>
  </body>
</html>
